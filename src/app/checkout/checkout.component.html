<app-navigation></app-navigation>

<div id="checkout">
<h2>Checkout</h2>

<div >
    <div  class="course-card" *ngFor="let item of cartItems; let i = index">
      <h3>{{ item.title }}</h3>
      <p>Code: {{ item.classCode }}</p>
      <p>{{ item.description }}</p>
      <p>Price: ${{ item.price }}</p>
      <button class="butn-1" (click)="removeItem(i)"><i class="fa-solid fa-trash" style="color: #ae9683; font-size: x-large;"></i></button>
    </div>

<div *ngIf="getTotalPrice() > 0">
  <p class="total"> Total Price: {{ getTotalPrice() | currency }}</p>
  <a class="butn-2"  routerLink="/shop">Back to Course Shop</a>
  <button class="butn-2" (click)="buyItems()">Buy Now</button>
</div>

<div class="total" *ngIf="getTotalPrice() === 0">
  <p>Your cart is empty.</p>
</div>

</div>

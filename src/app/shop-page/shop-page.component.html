<app-navigation></app-navigation>

<h1>Courses</h1>
<section>
    
   
    <div *ngFor="let course of courses" class="course-section">
        <h2>{{ course.title }}</h2>
        <p style="font-weight: bolder;">Class Code: {{ course.classCode }}</p>
        <p style="text-align: justify">{{ course.description }}</p>
        <p>Price: ${{ course.price }}</p>
        <button (click)="addToCart(courses)">Add to Cart</button>
    
      </div>

  </section>

  <app-cart></app-cart>
